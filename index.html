<!DOCTYPE html>
<html>
<head>
    <title>To-Do-List</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; max-width: 400px; margin:auto;}
        input, button{ margin: 5px 0; padding: 8px;}
        ul {list-style: none; padding:0}
        li{display: flex; justify-content: space between; margin: 5px 0; padding: 8px; border: 1px solid #ddd;}
    </style>
</head>
<body>
    <h2>To-Do-List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="tasklist"></ul>

    <script src="scripts.js"></script>
</body>
</html>
